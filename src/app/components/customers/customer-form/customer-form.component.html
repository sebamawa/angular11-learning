<div class="container">
    <h4>Customer form</h4>
    <form (ngSubmit)="onSubmit(name.value, phone.value); customerForm.reset()" name="customerForm" #customerForm="ngForm">
        <!-- {{diagnostic}} -->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" #name="ngModel"
                required
                [(ngModel)]="model.name" name="name"> 
            <!-- alerta de error -->
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
                <!-- TODO: remove this: {{model.name}}  -->
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" class="form-control" id="phone" #phone="ngModel"
                required
                [(ngModel)]="model.phone" name="phone">
            <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                Phone is required
            </div>
            
            <!-- (click)="newCustomer(); customerForm.reset()" -->
            <button type="submit" class="btn btn-primary btn-lg btn-block"
                [disabled]="!customerForm.form.valid"
            >New Customer</button>  
        </div>
    </form>
</div>
