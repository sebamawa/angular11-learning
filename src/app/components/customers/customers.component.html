<h2>Customers</h2>

<ul class="customers">
    <li *ngFor="let customer of customers"
        [class.selected]="customer === selectedCustomer"
        (click)="onSelect(customer)"
    >
        <span class="badge">{{ customer.id }}</span> {{customer.name}}
        <button class="btn-delete-customer" *ngIf="customer === selectedCustomer" (click)="deleteCustomer(customer)">X</button>
    </li>
</ul>

<app-customer-detail [customer]="selectedCustomer"></app-customer-detail>

<div class="add-customer">
    <button (click)="addCustomer()">Add Customer</button>
</div>
