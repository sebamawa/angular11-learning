<div id="side_bar" class="clearfix">
    <h2 style="float: left;">Pagos:</h2>
    <button class="btn btn-primary" 
            style="float: right; position: relative; top: 10px; right: 10px;"
            routerLink="/payment/{{customerId}}">
        Agregar Pago
    </button>
</div>
<table class="table">
    <tr style="background-color: bisque;">
        <th>Fecha</th>
        <th>Descripci√≥n</th>
        <th>Monto</th>
        <th>Pendiente?</th>
        <th></th>
    </tr>
    <!-- uso de routerLink en <tr/> (No en <a/>) con estilo .table tr:hover {cursor: pointer} -->
    <tr *ngFor="let payment of  payments">
        <td>{{payment.date | date:"dd/MM/yy"}}</td> 
        <td>{{payment.description}} </td>   
        <td><span>$ </span><strong>{{payment.amount}}</strong> 
        <td>{{payment.pending}} </td>
    </tr>
</table>
