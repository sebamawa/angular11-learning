<!-- <h2>Customers</h2> -->
<div class="row">
    <div class="col-sm-5">
        <table class="table">
            <tr style="background-color: bisque;">
                <th>id</th>
                <th>Nombre</th>
                <th>Tel√©fono</th>
                <th></th>
            </tr>
            <!-- uso de routerLink en <tr/> (No en <a/>) con estilo .table tr:hover {cursor: pointer} -->
            <tr *ngFor="let customer of customers" routerLink="/detail/{{customer.id}}">
                <td>{{customer.id}}</td> 
                <td>{{customer.name}} </td>   
                <td><strong>{{customer.phone}}</strong></td>  
                <td><button type="button" class="btn btn-danger"
                        (click)="delete(customer)">X</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-sm-2">
        <button (click)="!enableAddCustomer">Add Customer</button>
    </div>
    <div *ngIf="enableAddCustomer" class="col-sm-5">
        <app-customer-form (newCustomerEmitted)="addCustomer($event)"></app-customer-form> 
    </div>
</div>
