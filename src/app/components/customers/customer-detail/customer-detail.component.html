<div *ngIf="customer">
    <h2>{{customer.name | uppercase }} Details</h2>
    <div><span>id: </span>{{customer.id}}</div>
    <div><span>phone: </span>{{customer.phone}}</div>
    <!-- <div><span>name: </span>{{customer.name }}</div> -->

    <div>
        <label>name:
            <input [(ngModel)]="customer.name" placeholder="name">
        </label>
        <br>
        <label>phone:
            <input [(ngModel)]="customer.phone" placeholder="phone">
        </label>
    </div>

    <button (click)="save()">save</button>
    <br>
    <button (click)="goBack()">go back</button>
</div>

<app-payments-per-customer *ngIf="customer" [customerId]="customer.id"></app-payments-per-customer>
