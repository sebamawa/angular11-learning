
            <section>
              <div class="form-group">
                  <label>Email:
                      <input #userEmail class="form-control"/>
                  </label> &nbsp; <br>
                  <label>Password:
                      <input type="password" #userPassword class="form-control"/>
                  </label> <br>   
                  <!-- (click) passes input value to add() and then clears the input -->
                  <button (click)="onLogin(userEmail.value, userPassword.value); userEmail.value=''; userPassword.value=''"
                  type="button" class="btn btn-primary">
                      Login
                  </button>
              </div>

 
              <div class="form-group">
                <a routerLink="/user/register" class="form-control login-user">Are you new ?</a>
              </div>
            </section>
